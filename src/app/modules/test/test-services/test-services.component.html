<div class="my-container" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutWrap>

  <div *ngFor='let movie of db; let i=index'>
    <mat-card class="movie-card">
      <mat-card-header>
        <mat-card-title class="title-card">{{movie.movie}}</mat-card-title>
        <mat-card-subtitle>{{movie.category}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <label>{{movie.ranking}}</label>

        <mat-icon>star</mat-icon>

        <h1>Cast:</h1>
        <ul>
          <li *ngFor="let actor of movie.actors">
            {{actor}}
          </li>
        </ul>

        <label>Made in {{movie.country}}</label>
        
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="change(i)">Change rate</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button (click)="add()">add actor</button><br/>

<pre>{{actors | json}}</pre>
